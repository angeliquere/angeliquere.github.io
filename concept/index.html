<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Game Loading Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background-image"></div>
    <div class="loading-screen">
      <div class="logo">
        <div class="logo-text">NINTENCJ</div>
        <img src="pug.png" alt="floating-png" class="floating-png">
      </div>
      <div class="text">
        <h1>Ready to Play?</h1>
        <button id="start-button">Start Game</button>
      </div>
    </div>
    <audio autoplay loop src=" every-breath-you-take.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
