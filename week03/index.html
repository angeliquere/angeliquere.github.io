<!DOCTYPE html>
<html>
<head>
	<title>Image Box Interaction</title>
	<style>
		#image-box {
			width: 500px;
			height: 500px;
			border: 1px solid black;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		#image-box img {
			max-width: 100%;
			max-height: 100%;
			display: none;
		}
		
		#image-box img.active {
			display: block;
		}
	</style>
	<script>
		let currentImage = 0;
		
		function showNextImage() {
			let images = document.querySelectorAll('#image-box img');
			images[currentImage].classList.remove('active');
			currentImage = (currentImage + 1) % images.length;
			images[currentImage].classList.add('active');
		}
		
		function startSlideshow() {
			setInterval(showNextImage, 2000);
		}
		
		window.onload = startSlideshow;
	</script>
</head>
<body>
	<h1>Image Box Interaction</h1>
	<div id="image-box">
		<img src="photo1.jpg" class="active" />
		<img src="photo2.jpg" />
		<img src="photo3.jpg" />
		<img src="photo4.jpg" />
	</div>
</body>
</html>
